<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="ISO-8859-1">
    <title>Sign Up - CodeJava</title>
    <script src="JavaScript/register.js" type="application/javascript"></script>
    <!--<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>-->
</head>
<body>
<div class="container text-center">
    <div>
        <h1>User Registration - Sign Up</h1>
    </div>
    <form action="/users/sign-up" object="applicationUser"
          method="post" style="max-width: 600px; margin: 0 auto;">
        <div class="m-3">
            <div class="form-group row">
                <label class="col-4 col-form-label">Username: </label>
                <div class="col-8">
                    <label for="username">
                        <input type="text" id="username" field="username" class="form-control" required />
                    </label>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Password: </label>
                <div class="col-8">
                    <label for="password">
                        <input type="password" id="password" field="password" class="form-control"
                               required minlength="6" maxlength="20"/>
                    </label>
                </div>
            </div>

            <div>
                <button type="submit" class="btn btn-primary" id="submit">Sign Up</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
